<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>TaskFlow</h1>
    </header>
    <main>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Přidejte nový úkol..." required>
            <button type="submit">Přidat</button>
        </form>
        <div id="filters">
            <button class="filter active" data-filter="all">Všechny</button>
            <button class="filter" data-filter="pending">Nedokončené</button>
            <button class="filter" data-filter="completed">Dokončené</button>
        </div>
        <ul id="task-list"></ul>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
